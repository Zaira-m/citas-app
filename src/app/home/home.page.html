<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <app-quote-card
    [quote]="randomQuote"
    (newQuote)="loadRandom()">
  </app-quote-card>

  <!-- Solo aparece si el switch en Configuración está activado -->
  <ion-button
    *ngIf="canDelete"
    expand="block"
    color="danger"
    (click)="deleteRandom()">
    ELIMINAR
  </ion-button>

</ion-content>
